<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario e Visualização</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <section class="row">
        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Turma</th>
                        <th>Curso</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Batman</td>
                        <td>JL1</td>
                        <td>Heroi</td>
                    </tr>

                    <tr>
                        <td>Super Man</td>
                        <td>JL1</td>
                        <td>Heroi</td>
                    </tr>

                    <tr>
                        <td>Coringa</td>
                        <td>JL2</td>
                        <td>Vilão</td>
                    </tr>

                    <tr>
                        <td>Mulher Maravilha</td>
                        <td>JL1</td>
                        <td>Heroi</td>
                    </tr>

                    <tr>
                        <td>Robin</td>
                        <td>JL3</td>
                        <td>Assitente</td>
                    </tr>
                </tbody>
            </table>


        </div>

    </section>

    <section class="row">
        <div class="form">
            <form action="">
                <label for="">Nome</label>
                <input name="nome" type="text">

                <label for="">Turma</label>
                <input name="turma" type="text">

                <label for="">Curso</label>
                <input name="curso" type="text">

                <button>Cadastrar</button>
            </form>
        </div>

    </section>

</body>

</html>
